baseURL: "https://appdelegate.net/"
title: AppDelegate
paginate: 5
theme: PaperMod-theme

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: AppDelegate
  description: "AppDelegate description"
  keywords: [iOS, Mobile, Developer, Swift, UIKit, SwiftUI]
  author: Tarlan
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: ['linkedin', 'x', 'reddit']
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "../blog_icon.png"
    favicon16x16: "../blog_icon.png"
    favicon32x32: "../blog_icon.png"
    apple_touch_icon: "../blog_icon.png"
    safari_pinned_tab: "../blog_icon.png"

  label:
    text: "AppDelegate"
    icon: "../blog_icon.png"
    iconHeight: 28

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: AppDelegate
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi! \U0001F44B"
    Content: AppDelegate is a blog dedicated to iOS development

  socialIcons:
    - name: github
      url: "https://github.com/terlan98"
    - name: linkedin
      url: "https://www.linkedin.com/in/tarlan-ismayilsoy/"

  analytics:
    google:
      SiteVerificationTag: "G-LELRQ5MPLQ"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
